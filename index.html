<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esercizio Javascript</title>
  <style media="screen">
    main {
      display: flex;
      flex-direction: column;
      width: 75%;
      margin: auto;
    }
    h1 {
      align-self: center;
    }
    h2 {
      align-self: flex-start;
    }
    table {
      width: 20%;
    }
    #user_fcost {
      border-top: 1px solid black;
    }
  </style>
</head>
<body>
  <main>
    <h1>Calcolatore prezzo del biglietto</h1>
    <section>
      <h2>Riepilogo</h2>
      <table>
        <tr>
          <td id="user_age"></td>
        </tr>
        <tr>
          <td id="user_distance"></td>
        </tr>
        <tr>
          <td>Calcolo costo:</td>
          <td id="user_ncost"></td>
          <td>-</td>
        </tr>
        <tr>
          <td></td>
          <td id="user_discount"></td>
          <td>=</td>
        </tr>
        <tr>
          <td></td>
          <td id="user_fcost"></td>
        </tr>
      </table>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
  </main>
</body>
</html>
